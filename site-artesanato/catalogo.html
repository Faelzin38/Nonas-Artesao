<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="catalogo.css">
    <title>Catálogo - Nonas Artesão</title>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="container header-inner">
                <a href="index.html" class="btn btn-primary">Voltar</a>

                <div class="header-logo-container">
                    <a href="index.html#hero">
                        <img src="imgs/NONAS1.png" alt="Logo Nonas Artesão" class="header-logo">
                    </a>
                </div>

                <div class="header-spacer"></div>

                <div class="social-icons">
                    <a href="https://www.instagram.com/nonas_artesao?igsh=MTA2bnNqN2tidzk3YQ==" target="_blank" class="social-icon">
                        <img src="imgs/icons8-instagram-50.png" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/share/14TsqRSDYK9/" target="_blank" class="social-icon">
                        <img src="imgs/icons8-facebook-novo-50.png" alt="Facebook">
                    </a>
                </div>
            </div>
        </header>

        <main class="container">
            <h1 class="catalog-title">Nosso Catálogo</h1>

            <nav class="catalog-nav">
                <a href="#videos">Vídeos</a>
                <a href="#luminarias">Luminárias</a>
                <a href="#mesas">Mesas</a>
                <a href="#utilitarios">Utilitários</a>
                <a href="#decoracao">Decoração</a>
            </nav>

            <section id="videos" class="catalog-section">
                <h2 class="section-title">Vídeos</h2>
                <div class="video-grid">
                    <!-- Vídeos do YouTube serão adicionados aqui -->
                    <div class="video-placeholder">Em breve</div>
                </div>
            </section>

            <section id="luminarias" class="catalog-section">
                <h2 class="section-title">Luminárias</h2>
                <div class="catalog-grid">
                    <div class="catalog-item">
                        <img src="imgs/artesanato1.webp" loading="lazy" alt="Luminária de Tronco">
                        <h4>Luminária de Tronco</h4>
                    </div>
                    <div class="catalog-item">
                        <img src="imgs/artesanato2.webp" loading="lazy" alt="Luminária Pendente">
                        <h4>Luminária Pendente</h4>
                    </div>
                     <div class="catalog-item">
                        <img src="imgs/artesanato12.webp" loading="lazy" alt="Luminária de Chão">
                        <h4>Luminária de Chão</h4>
                    </div>
                </div>
            </section>

            <section id="mesas" class="catalog-section">
                <h2 class="section-title">Mesas</h2>
                <div class="catalog-grid">
                    <div class="catalog-item">
                        <img src="imgs/artesanato5.webp" loading="lazy" alt="Banco de Madeira">
                        <h4>Banco de Madeira</h4>
                    </div>
                </div>
            </section>
            
            <section id="utilitarios" class="catalog-section">
                <h2 class="section-title">Utilitários</h2>
                <div class="catalog-grid">
                     <div class="catalog-item">
                        <img src="imgs/artesanato4.webp" loading="lazy" alt="Conjunto de Tigelas">
                        <h4>Conjunto de Tigelas</h4>
                    </div>
                </div>
            </section>
            
            <section id="decoracao" class="catalog-section">
                <h2 class="section-title">Decoração</h2>
                <div class="catalog-grid">
                     <div class="catalog-item">
                        <img src="imgs/artesanato8.webp" loading="lazy" alt="Baú de Madeira">
                        <h4>Baú de Madeira</h4>
                    </div>
                </div>
            </section>

        </main>

        <footer class="site-footer-main">
            <div class="container">
                <p class="copyright">Artesanato Nonas Artesão &copy; 2025</p>
            </div>
        </footer>
    </div>

    <a href="https://wa.me/558897256968?text=Ol%C3%A1%2C%20gostaria%20de%20fazer%20um%20or%C3%A7amento" class="floating-cta" target="_blank" rel="noopener">
        <img src="imgs/whatsapp.svg" alt="Chamar no WhatsApp">
    </a>

    <script src="js/main.js"></script>
</body>
</html>
